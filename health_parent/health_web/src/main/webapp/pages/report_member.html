<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/echarts.js"></script>
    <script src="//unpkg.com/vue/dist/vue.js"></script>
    <script src="//unpkg.com/element-ui@2.14.0/lib/index.js"></script>

    <link rel="stylesheet" href="../plugins/elementui/index.css">
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>统计分析<small>会员数量</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>统计分析</el-breadcrumb-item>
            <el-breadcrumb-item>会员数量</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <hr>

    <template>
        <div class="block">
            <span class="demonstration">请选择时间段</span>
            <el-date-picker
                    v-model="value1"
                    type="monthrange"
                    range-separator="至"
                    start-placeholder="开始月份"
                    end-placeholder="结束月份">
            </el-date-picker>
            <el-button @click="query()">确认</el-button>
        </div>

    </template>

    <div class="app-container">
        <div class="box">
            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="chart1" style="height:600px;"></div>
        </div>
    </div>
</div>
</body>
<!-- 引入组件库 -->
<!--<script src="../js/vue.js"></script>-->
<script src="../js/axios-0.18.0.js"></script>
<script type="application/javascript">
    var vue = new Vue({
        el: "#app",
        data: {
            value1: ' '
        },
        /*created() {
            this.value1=["Wed Jan 01 2020 00:00:00 GMT 0800 (中国标准时间)","Fri Oct 01 2021 00:00:00 GMT 0800 (中国标准时间)"];
            this.query();
        },*/
        methods: {
            query() {
                // 基于准备好的dom，初始化echarts实例
                var myChart1 = echarts.init(document.getElementById("chart1"));


                // 使用刚指定的配置项和数据显示图表。
                //myChart.setOption(option);

                axios.get("/report/getMemberReport.do?value=" + this.value1).then((res) => {
                    myChart1.setOption({
                        title: {
                            text: '会员数量'
                        },
                        tooltip: {},
                        legend: {
                            data: ['会员数量']
                        },
                        xAxis: {
                            data: res.data.data.months
                        },
                        yAxis: {
                            type: 'value'
                        },
                        series: [{
                            name: '会员数量',
                            type: 'line',
                            data: res.data.data.memberCount
                        }]
                    });
                });
            }
        },


    })

</script>
</html>
